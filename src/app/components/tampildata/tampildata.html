<div>
  <h2>Daftar Quotes</h2>
  <table mat-table [dataSource]="quotes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let quote">{{ quote.id }}</td>
    </ng-container>

    <ng-container matColumnDef="quote">
      <th mat-header-cell *matHeaderCellDef>Quote</th>
      <td mat-cell *matCellDef="let quote">{{ quote.quote }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let quote">{{ quote.author }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
