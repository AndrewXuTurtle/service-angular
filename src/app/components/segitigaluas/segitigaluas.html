<div>
  <h2>Hitung Luas Segitiga</h2>

  <mat-form-field appearance="outline">
    <mat-label>Alas (cm)</mat-label>
    <input matInput type="number" [(ngModel)]="alas" placeholder="Masukkan alas">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tinggi (cm)</mat-label>
    <input matInput type="number" [(ngModel)]="tinggi" placeholder="Masukkan tinggi">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="hitungLuas()">Hitung Luas</button>

  <p *ngIf="luas > 0" class="result">Luas Segitiga: {{ luas }} cmÂ²</p>
</div>
