  <label for="tinggi">Tinggi:</label>
  <input id="tinggi" type="number" [(ngModel)]="tinggi" placeholder="Masukkan tinggi (cm)">
  
  <button (click)="hitungLuas()">Hitung Luas</button>
  
  <p *ngIf="luas > 0">Luas Segitiga: {{ luas }} cmÂ²</p>
  <p *ngIf="luas === 0 && alas > 0 && tinggi > 0">Menghitung...</p>
</div>
