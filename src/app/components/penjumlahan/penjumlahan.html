<h1>Penjumlahan</h1>
<form (ngSubmit)="hitungJumlah()">
  <label for="a">Angka 1:</label>
  <input type="number" id="a" [(ngModel)]="a" name="a" required>

  <label for="b">Angka 2:</label>
  <input type="number" id="b" [(ngModel)]="b" name="b" required>

  <button type="submit">Hitung</button>
</form>

<p>Jumlah: {{ jumlah }}</p>
